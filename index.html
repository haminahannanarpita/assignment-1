<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_1</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- header section start -->
     <header class="header">
        <!-- nav section -->
         <nav>
            <div class="navi">
                <h2 class="logo">LOGO</h2>
                <button class="btn">Sign Up</button>
            </div>
         </nav>
         <!-- nav end -->
          <!-- hero start -->
           <div class="banner">
            <div class="banner-content">
                <h1 class="banner-title">Cool Dark UI Template for <br> Webflow Agencies!</h1>
                <button class="btn">Stay Focused</button>
            </div>
           </div>
           <!-- hero end -->
     </header>
     <!-- header section end -->
      <!-- main section start -->
       <main>
        <!-- see it in action section -->
         <div class="action">
            <div class="left">
                <h1 class="action-heading">See It in Action</h1>
                <p class="action-para">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="btn">Launch Live Preview</button>
            </div>
            <div class="right">
                <img src="./Assets/wc-mini.png" alt="wc-mini" class="action-image">
            </div>
         </div>
         <!-- see it in action section end -->

         <!-- productive user section -->
          <div class="productive">
            <h2 class="productive-title">Joined Thousands of Productive Users</h2>
            <div class="productive-list">
                <div class="down-content">
                    <div>
                        <h2 class="content-heading">50K</h1>
                        <p class="content-para">Active Users</p>
                    </div>
                    <div>
                        <h2 class="content-heading">2M+</h1>
                        <p class="content-para">Focus Sessions</p>
                    </div>
                    <div>
                        <h2 class="content-heading">95%</h1>
                        <p class="content-para">Satisfaction Rate</p>
                    </div>
                </div>
            </div>
          </div>
          <!-- productive user section end -->
       </main>
       <!-- main section end -->
        <!-- footer start -->
         <footer></footer>
         <!-- footer end -->
    
</body>
</html>
